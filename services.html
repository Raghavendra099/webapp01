<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Services Section -->
        <section id="services" class="py-5">

                <h2 class="text-center mb-5">Our Services</h2>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card h-100 shadow service-card">
                            <img src="/api/placeholder/400/300" class="card-img-top" alt="Service 1">
                            <div class="card-body">
                                <h5 class="card-title">Service 1</h5>
                                <p class="card-text">Detailed description of service 1 and its benefits.</p>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal1">Details</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 shadow service-card">
                            <img src="/api/placeholder/400/300" class="card-img-top" alt="Service 2">
                            <div class="card-body">
                                <h5 class="card-title">Service 2</h5>
                                <p class="card-text">Detailed description of service 2 and its benefits.</p>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal2">Details</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100 shadow service-card">
                            <img src="/api/placeholder/400/300" class="card-img-top" alt="Service 3">
                            <div class="card-body">
                                <h5 class="card-title">Service 3</h5>
                                <p class="card-text">Detailed description of service 3 and its benefits.</p>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal3">Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
